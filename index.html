<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator & Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="textInput" placeholder="Enter text">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrContainer"></div>
        <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <div class="container">
        <h2>QR Code Scanner</h2>
        <video id="qrScanner" playsinline></video>
        <button onclick="startScanner()">Start Scanning</button>
        <p>Scanned Text: <span id="scannedText"></span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling/lib/qr-code-styling.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.0/qr-scanner.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
